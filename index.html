<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>OVERLAY</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8;"/>
		
		<style type="text/css">
			* {
				margin:0;
				border:0;
				padding:0;
			}
			
			a {
				display:block;
			}
		</style>
		<link href="css/overlay.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<div id="container">
			<a id="overlayTrigger1" href="#">OPEN OVERLAY 1</a>
			<a id="overlayTrigger2" href="#">OPEN OVERLAY 2</a>
			<a id="overlayTrigger3" href="#">OPEN OVERLAY 3</a>
		</div>
		
		<div id="overlays">
			<div id="myOverlay1">
				<h1>TEST CONTENT 1</h1>
			</div>
			<div id="myOverlay2">
				<h1>TEST CONTENT 2</h1>
			</div>
			<div id="myOverlay3">
				<h1>TEST CONTENT 3</h1>
			</div>
		</div>
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/Overlay.js"></script>
		<script type="text/javascript">
			$(document).on("ready", function(){
				Overlay.initialize("overlays"); //Initialize overlay container
				
				$("#overlayTrigger1").on("click", function(evt){
					evt.preventDefault();
					Overlay.show("myOverlay1");
					return false;
				});
				
				$("#overlayTrigger2").on("click", function(evt){
					evt.preventDefault();
					Overlay.show("myOverlay2");
					return false;
				});
				
				$("#overlayTrigger3").on("click", function(evt){
					evt.preventDefault();
					Overlay.show("myOverlay3");
					return false;
				});
			});
		</script>
	</body>
</html>
