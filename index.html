<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>OVERLAY</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8;"/>
		
		<style type="text/css">
			* {
				margin:0;
				border:0;
				padding:0;
			}
			
			a {
				display:block;
			}
		</style>
		<link href="css/overlay.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<div id="container">
			<a id="overlayTrigger1" href="#">OPEN OVERLAY 1</a>
			<a id="overlayTrigger2" href="#">OPEN OVERLAY 2</a>
			<a id="overlayTrigger3" href="#">OPEN OVERLAY 3</a>
		</div>
		
		<div id="overlays">
			<div id="myOverlay1" class="slide-up">
				<h1>TEST CONTENT 1</h1>
			</div>
			<div id="myOverlay2" class="slide-down">
				<h1>TEST CONTENT 2</h1>
			</div>
			<div id="myOverlay3" class="slide-right">
				<h1>TEST CONTENT 3</h1>
			</div>
		</div>
		
		<script type="text/javascript" src="js/Overlay.js"></script>
		
		<!-- WITHOUT jQUERY YOU CAN USE THE BUILT IN OOP OBJECT FOR EVENTS -->
		<script type="text/javascript">
			Overlay.initialize("overlays"); //Initialize overlay container
			
			var trigger1 = document.getElementById("overlayTrigger1");
			OOP.addEventListener(trigger1, "click", function(evt){
				Overlay.show("myOverlay1", {
					containerClass:"slide-up"
				});
				return false;
			});
			
			var trigger2 = document.getElementById("overlayTrigger2");
			OOP.addEventListener(trigger2, "click", function(evt){
				Overlay.show("myOverlay2", {
					containerClass:"slide-down"
				});
				return false;
			});
			
			var trigger3 = document.getElementById("overlayTrigger3");
			OOP.addEventListener(trigger3, "click", function(evt){
				Overlay.show("myOverlay3", {
					containerClass:"slide-right"
				});
				return false;
			});
			
			
			
			//EVENTS FIRED
			/*OOP.addEventListener(Overlay, Overlay.EVENT_BEFORE_SHOW, function(evt){
				console.log("BEFORE SHOW", evt);
			});
			OOP.addEventListener(Overlay, Overlay.EVENT_AFTER_SHOW, function(evt){
				console.log("AFTER SHOW", evt);
			});
			OOP.addEventListener(Overlay, Overlay.EVENT_BEFORE_HIDE, function(evt){
				console.log("BEFORE HIDE", evt);
			});
			OOP.addEventListener(Overlay, Overlay.EVENT_AFTER_HIDE, function(evt){
				console.log("AFTER HIDE", evt);
			});*/
		</script>
