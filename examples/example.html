<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Overlay</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />

		<!-- Include Overlay.js styles -->
		<link href="../css/overlay.css" type="text/css" rel="stylesheet" />

		<!-- Custom styles for each overlay -->
		<style type="text/css">
			/* Simple reset */
			* {
				margin: 0;
				border: 0;
				padding: 0;
			}

			/* Page styles */
			a {
				display: block;
				margin: 16px;
			}
			#myOverlay1 {
				width: 600px;
				height: 400px;
			}
			#myOverlay2 {
				width: 50%;
				height: 50%;
			}
			#myOverlay3 {
			}
		</style>
	</head>
	<body>
		<!-- Page content. Buttons to trigger overlays. "data-overlay-page-wrap" is used for trapping focus inside the overlay as an accessibility enhancement -->
		<div id="container" data-overlay-page-wrap>
			<a href="#myOverlay1" data-overlay-trigger>Slide Down</a>
			<a href="#myOverlay2" data-overlay-trigger>Slide Left</a>
			<a href="#myOverlay3" data-overlay-trigger>Open Immediately</a>
			<a href="#myOverlay4" data-overlay-trigger>User can't close</a>
		</div>

		<!-- This container serves as a place for your overlays to live when they are not open -->
		<div style="display:none;">
			<!-- Each overlay needs an id -->
			<div id="myOverlay1" data-overlay-container-class="slide-down">
				<h1>Slide Down</h1>
			</div>
			<div id="myOverlay2" data-overlay-container-class="slide-left">
				<h1>Slide Left</h1>
			</div>
			<div id="myOverlay3" data-overlay-immediate>
				<h1>Open Immediately</h1>
			</div>
			<div id="myOverlay4" data-overlay-user-closable="false">
				<h1>User cannot close this, most be closed programmatically</h1>
			</div>
		</div>

		<!-- Trigger overlay programmatically on load -->
		<!-- Include overlay.js -->
		<script src="../js/overlay.js"></script>
		<script>
			var div = document.createElement("div");
			div.innerHTML = "Triggered programmatically";
			Overlay.show(div, {
				containerClass: "slide-up"
				//width:"50%",
				//height:"50%",
				//userClosable:false
			});

			var test2 = document.createElement("div");
			test2.innerHTML = "testing";
			var overlay2 = new Overlay();
			overlay2.init(null);
			overlay2.show(test2, {
				containerClass: "slide-up"
			});
		</script>

		<!-- Listen for events -->
		<script>
			//Optional: Events fired
			Overlay.addEventListener(Overlay.EVENT_BEFORE_SHOW, function(evt, detail) {
				console.log("BEFORE SHOW", detail);
			});
			Overlay.addEventListener(Overlay.EVENT_AFTER_SHOW, function(evt, detail) {
				console.log("AFTER SHOW", detail);
			});
			Overlay.addEventListener(Overlay.EVENT_BEFORE_HIDE, function(evt, detail) {
				console.log("BEFORE HIDE", detail);
			});
			Overlay.addEventListener(Overlay.EVENT_AFTER_HIDE, function(evt, detail) {
				console.log("AFTER HIDE", detail);
			});
		</script>
	</body>
</html>
